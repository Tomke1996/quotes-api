<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <section id="main-page">
            <a id="favPageBtn">favorites</a>
            <i class="fas fa-quote-left"></i>
            <div class="quote-text">
                <span id="quote"></span>
            </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <div class="social-wrapper">
                    <button id="twitter" class="twitter-button" title="tweet quote"><i class="fab fa-twitter"></i></button>
                    <button id="favorite" class="favorite-button" title="add to favorites"><i class="fas fa-heart"></i></button>
                </div>
                <button id="new-quote" class="new-quote">New Quote</button>
            </div>
        </section>
        <section id="fav-page" hidden>
            <button class="backBtn"><i class="fas fa-arrow-left-long"></i></button>
            <h1>Favorites</h1>
            <div class="favorite-container"></div>
        </section>
    </div>

    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
